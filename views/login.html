<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="title">LOGIN TO RBXPRO!</div>

                <div class="input-container">
                    <label for="username">ROBLOX Username</label>
                    <input type="text" id="username" name="username" placeholder="ROBLOX Username">
                </div>
                <div class="actions">
                    <button type="submit" id="enterButton">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div class="confirmation-popup" id="confirmationPopup">
        <img src="" id="profileImage" alt="Profile Picture">
        <div class="title" id="confirmationTitle">Please confirm that this is you</div>
        <div class="actions">
            <button id="yesButton">This is me!</button>
            <button id="noButton">This is not me!</button>
        </div>
    </div>

    <div id="resultContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the enter button element
            var enterButton = document.getElementById("enterButton");
            var confirmationPopup = document.getElementById("confirmationPopup");
            var loginPopup = document.getElementById("loginModal");
            var profileImage = document.getElementById("profileImage");
            var confirmationTitle = document.getElementById("confirmationTitle");

            // Add a click event listener to the enter button
            enterButton.addEventListener("click", function() {
                // Get the input element for the username
                var usernameInput = document.getElementById("username");

                // Get the value entered by the user
                var username = usernameInput.value;

                // Print the username to the console log
                fetch('/api/user', {
                    method: 'POST',
                    headers: {
                        'Authorization': username
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    confirmationPopup.style.display = "block";
                    loginPopup.style.visibility = "hidden";

                    profileImage.src = data.avatarUrl;
                    confirmationTitle.textContent = data.username;

                    // Add click event listeners to the yes and no buttons in the confirmation popup
                    var yesButton = document.getElementById("yesButton");
                    var noButton = document.getElementById("noButton");

                    yesButton.addEventListener("click", function() {
                        console.log("User confirmed: " + username);
                        fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Authorization': data.id,
                                'Username': username
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            localStorage.setItem('sessionToken', data.sessionToken);
                            window.location.href = '/earn';
                        });
                    });

                    noButton.addEventListener("click", function() {
                        confirmationPopup.style.display = "none";
                        loginPopup.style.visibility = "visible";
                        console.log("User denied");
                    });
                })
                .catch(error => {
                    console.error('Error:', error.message);

                    if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                        console.error('Network error occurred. Redirecting to login page.');
                        window.location.href = '/login';
                    } else {
                        console.error('Unexpected error occurred.');
                    }
                });
            });
        });
    </script>
