        button {

            margin-top: 10px;

        .modal {
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            position: fixed;
            overflow: auto;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #eef5f9;
            color: #333;
            margin: 10px;
            border-radius: 10px;
            padding: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        .close {
            color: #4a4a4a;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            cursor: pointer;
        }

        .modal-content .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;

        }

        .modal-content .description {

            margin-bottom: 20px;
        }

        .modal-content .input-container {
            margin-bottom: 20px;
        }

        .modal-content .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #4a4a4a;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .modal-content input[type="text"]:focus {
            border-color: #0288d1;
            box-shadow: 0 0 3px #0288d1;
        }

        .modal-content .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-content .actions button {
            margin-left: 10px;
            background-color: #0288d1;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content .actions button:hover {
            background-color: #025b9a;
        }

        .navbar-item.is-active {
            color: #fff;
            background-color: #2182f0;
        }

        .confirmation-popup {
            display: none;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #0288d1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .confirmation-popup img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .confirmation-popup .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0288d1;
        }

        .confirmation-popup .actions button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirmation-popup #yesButton {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #1a731d;
            margin: 0 10px;
        }

        .confirmation-popup #yesButton:hover {
            background-color: #45a04983;
            border: 2px solid rgba(5, 128, 5, 0.87);
        }

        .confirmation-popup #noButton {
            background-color: #f44336;
            color: white;
            border: 2px solid #a52a1c;
            margin: 0 10px;
        }

        .confirmation-popup #noButton:hover {

            border: 2px solid #8f2419;

<body>
    <nav class="navbar">

                    <button id="openModal">Login</button>

    <footer>
        <p class="logo">RBXPRO</p>
        <p class="rbxpro-disclaimer">Â© 2024 RBXPRO. All Rights Reserved.</p>

            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="title">Login to RBXPRO</div>
            <div class="description">Please enter your username to continue.</div>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="actions">
                <button id="loginButton">Login</button>
            </div>
        </div>
    </div>

    <div id="confirmationPopup" class="confirmation-popup">
        <img src="https://media.discordapp.net/attachments/1070301457087209602/1219633648664445098/RBXPRO_Logo1.png?ex=663ccad9&is=663b7959&hm=aeace6f74131b4ee8dfae6181138267153062bd3212423a29292afdca06c8f82&format=webp&quality=lossless" alt="RBXPRO Logo" width="50" height="50">
        <div class="title">Login Confirmation</div>
        <p>Do you want to log in as <span id="usernameDisplay"></span>?</p>
        <div class="actions">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("loginModal");
            const btn = document.getElementById("openModal");
            const span = document.getElementsByClassName("close")[0];
            const loginButton = document.getElementById("loginButton");
            const confirmationPopup = document.getElementById("confirmationPopup");
            const usernameDisplay = document.getElementById("usernameDisplay");
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");

            btn.onclick = function () {
                modal.style.display = "flex";
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
                if (event.target == confirmationPopup) {
                    confirmationPopup.style.display = "none";
                }
            }

            loginButton.onclick = function () {
                const username = document.getElementById("username").value;
                if (username.trim() !== "") {
                    usernameDisplay.textContent = username;
                    modal.style.display = "none";
                    confirmationPopup.style.display = "block";
                } else {
                    alert("Please enter a valid username.");
                }
            }

            yesButton.onclick = function () {
                confirmationPopup.style.display = "none";
                alert("Logged in successfully!");
            }

            noButton.onclick = function () {
                confirmationPopup.style.display = "none";
                modal.style.display = "flex";
            }
        });
    </script>
