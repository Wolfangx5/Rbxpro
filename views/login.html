        .navbar {

        .navbar-item {
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .navbar-burger {
            color: #fff;
        }

        .navbar-menu {

        }

        .navbar-end {

        .navbar-item.has-addons .button {
            margin-right: 0.5rem;

        button,
        input[type="text"] {
            border: none;
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #0288d1;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #025b9a;
        }

        .modal {
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            position: fixed;
            overflow: auto;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #eef5f9;
            color: #333;
            margin: 10px;
            border-radius: 10px;
            padding: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        .close {
            color: #4a4a4a;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            cursor: pointer;
        }

        .modal-content .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0288d1;
        }

        .modal-content .description {
            text-align: center;
            font-size: 14px;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .modal-content .input-container {
            margin-bottom: 20px;
        }

        .modal-content .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #4a4a4a;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .modal-content input[type="text"]:focus {
            border-color: #0288d1;
            box-shadow: 0 0 3px #0288d1;
        }

        .modal-content .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-content .actions button {
            margin-left: 10px;
            background-color: #0288d1;
            color: #FFF;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content .actions button:hover {
            background-color: #025b9a;
        }

        .navbar-item.is-active {
            color: #fff;
            background-color: #2182f0;
        }

        .confirmation-popup {
            display: none;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #0288d1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .confirmation-popup img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .confirmation-popup .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0288d1;
        }

        .confirmation-popup .actions button {

            cursor: pointer;
            font-size: 16px;
        }

        .confirmation-popup #yesButton {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #1a731d;
            margin: 0 10px;
        }

        .confirmation-popup #yesButton:hover {
            background-color: #45a04983;
            border: 2px solid rgba(5, 128, 5, 0.5);
        }

        .confirmation-popup #noButton {
            background-color: #f44336;
            color: white;
            border: 2px solid #871717;
            margin: 0 10px;
        }
