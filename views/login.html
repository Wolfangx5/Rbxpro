    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --background: #0F172A;
            --surface: #1E293B;
            --text: #F8FAFC;
            --muted: #64748B;
            --border: #334155;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }
        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .login-description {
            text-align: center;
            color: var(--muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 2rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
        }
        .confirmation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.98);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 1100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }
        .confirmation-popup img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 1.5rem;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        .confirmation-popup .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .confirm-button {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        #noButton {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .footer-nav {
            margin-bottom: 1.5rem;
        }
        .footer-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .footer-nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .footer-nav a:hover {
            color: var(--primary);
        }
        .footer-disclaimer {
            color: var(--muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            .login-title {
                font-size: 2rem;
            }
            .footer-nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">RBXPRO</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Welcome to RBXPRO</h1>
            <p class="login-description">Enter your ROBLOX username to start earning Robux!<br>We will never ask for your password.</p>
            <div class="input-group">
                <label for="username">ROBLOX Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <button class="login-button" id="enterButton">Continue</button>
        </div>
    </main>

    <div class="confirmation-popup" id="confirmationPopup">
        <img src="" id="profileImage" alt="Profile Picture">
        <div class="title" id="confirmationTitle">Is this you?</div>
        <div class="confirmation-buttons">
            <button class="confirm-button" id="yesButton">Yes, that's me!</button>
            <button class="confirm-button" id="noButton">No, try again</button>
        </div>
    </div>

    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="/earn">Earn</a></li>
                <li><a href="/withdraw">Withdraw</a></li>
                <li><a href="/terms">Terms of Service</a></li>
            </ul>
        </nav>
        <div class="footer-disclaimer">
            <p>RBXPRO is not affiliated with Roblox Corporation.</p>
            <p>© 2024 RBXPRO. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var enterButton = document.getElementById("enterButton");
            var confirmationPopup = document.getElementById("confirmationPopup");
            var loginContainer = document.querySelector(".login-container");
            var profileImage = document.getElementById("profileImage");
            var confirmationTitle = document.getElementById("confirmationTitle");

            enterButton.addEventListener("click", function () {
                var usernameInput = document.getElementById("username");
                var username = usernameInput.value;

                fetch('/api/user', {
                    method: 'POST',
                    headers: {
                        'Authorization': username
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        confirmationPopup.style.display = "block";
                        loginContainer.style.visibility = "hidden";

                        profileImage.src = data.avatarUrl;
                        confirmationTitle.textContent = data.username;

                        var yesButton = document.getElementById("yesButton");
                        var noButton = document.getElementById("noButton");

                        yesButton.addEventListener("click", function () {
                            fetch('/api/login', {
                                method: 'POST',
                                headers: {
                                    'Authorization': data.id,
                                    'Username': username
                                }
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json();
                                })
                                .then(data => {
                                    localStorage.setItem('sessionToken', data.sessionToken);
                                    window.location.href = '/earn';
                                });
                        });

                        noButton.addEventListener("click", function () {
                            confirmationPopup.style.display = "none";
                            loginContainer.style.visibility = "visible";
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error.message);
                        if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                            console.error('Network error occurred. Redirecting to login page.');
                            window.location.href = '/login';
                        } else {
                            console.error('Unexpected error occurred.');
                        }
                    });
            });
        });
    </script>
</body>
