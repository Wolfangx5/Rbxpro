    <style>
        /* Enhanced CSS Variables */
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7048e8;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #D946EF;
            --bg-dark: #05040a;
            --bg-darker: #030209;
            --bg-card: rgba(26, 26, 46, 0.95);
            --text-light: #f4f7fc;
            --text-muted: #aaa;
            --border-light: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(139, 92, 246, 0.3);
            --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.25);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-hover: linear-gradient(135deg, var(--secondary), var(--primary));
            --gradient-text: linear-gradient(to right, #fff, var(--primary), var(--secondary));
            --transition-fast: all 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            --transition-bounce: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Enhanced Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0c0818, #05040a);
            background-attachment: fixed;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Add subtle particle background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9InJnYmEoMTI5LCA5MiwgMjQ2LCAwLjA1KSIgZmlsbC1vcGFjaXR5PSIwLjEiPjxwYXRoIGQ9Ik0wIDBoNDB2NDBoLTQweiIvPjwvZz48L2c+PC9zdmc+');
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.8);
        }

        /* Enhanced Navbar Styles */
        .navbar {
            background: rgba(10, 10, 25, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand .logo {
            font-weight: 800;
            font-size: 28px;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 3px rgba(139, 92, 246, 0.3)); }
            50% { filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5)); }
            100% { filter: drop-shadow(0 0 3px rgba(139, 92, 246, 0.3)); }
        }

        .navbar-brand .logo:hover {
            transform: scale(1.05);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .navbar-item {
            color: #fff;
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-bounce);
            border-radius: 12px;
            margin: 0 5px;
            position: relative;
            overflow: hidden;
        }

        .navbar-item:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .navbar-item:hover:before {
            width: 80%;
        }

        .navbar-item:hover {
            background: rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        .navbar-item.is-active {
            background: rgba(139, 92, 246, 0.2);
            color: var(--primary);
        }

        .navbar-item.is-active:before {
            width: 80%;
            height: 3px;
        }

        .buttons .button {
            background: rgba(15, 15, 30, 0.8);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            transition: var(--transition-bounce);
            border: 1px solid var(--border-light);
            margin-left: 10px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .buttons .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
            border-color: var(--primary);
        }

        .button.is-info {
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button.is-info::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: rotate(30deg);
            transition: all 1s ease;
            opacity: 0;
        }

        .button.is-info:hover::after {
            transform: rotate(30deg) translate(70%, -40%);
            opacity: 1;
        }

        /* Enhanced Withdraw Options Container */
        .withdraw-options-container {
            max-width: 1000px;
            margin: 120px auto 50px;
            padding: 30px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .withdraw-options-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .withdraw-options-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 3px;
        }

        .withdraw-options-header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .withdraw-options-header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .withdraw-options-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        /* Enhanced Withdraw Option Card */
        .withdraw-option-card {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid var(--border-light);
            padding: 40px 30px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .withdraw-option-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.05;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .withdraw-option-card:hover .card-bg {
            opacity: 0.15;
        }

        .withdraw-option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--primary), var(--secondary));
            background-size: 200% 100%;
            animation: gradientFlow 8s linear infinite;
            z-index: 2;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .withdraw-option-card .emoji {
            font-size: 4rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }

        .withdraw-option-card:hover .emoji {
            transform: scale(1.15) rotate(5deg);
        }

        .withdraw-option-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .withdraw-option-card:hover h3 {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .withdraw-option-card p {
            color: var(--text-muted);
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .withdraw-option-card:hover p {
            color: var(--text-light);
        }

        /* Light burst effect when hovering */
        .withdraw-option-card::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.7s ease, opacity 0.7s ease;
            pointer-events: none;
        }

        .withdraw-option-card:hover::after {
            transform: scale(1);
            opacity: 1;
        }

        /* Enhanced Withdrawal Form Container */
        .withdraw-container {
            max-width: 900px;
            margin: 40px auto 50px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: var(--shadow-lg), 0 0 30px rgba(139, 92, 246, 0.2);
            overflow: hidden;
            padding: 40px;
            border: 1px solid var(--border-glow);
            display: none; /* Initially hidden */
            animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .withdraw-header {
            background: var(--gradient-primary);
            color: #fff;
            padding: 35px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: -40px -40px 30px;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .withdraw-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse-glow 3s infinite ease-in-out;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse-glow {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .withdraw-header h2 {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.8rem;
        }

        .withdraw-form {
            padding: 20px 10px;
        }

        .mb-4 {
            margin-bottom: 25px;
        }

        .mt-4 {
            margin-top: 25px;
        }

        .block {
            display: block;
        }

        .text-md {
            font-size: 1rem;
        }

        .font-medium {
            font-weight: 600;
        }
