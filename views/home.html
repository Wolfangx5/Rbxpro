<head>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTUcVAcT06IL9C3r3Eg4n3G1uZy1l1N+5Jb9S8q5BxfX/KQ3rRNG5kdqK5+F5+lpGr6ll1ZzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap">
    <style>
        /* Universal settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #f4f7fc;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff5e5e, #ff3368);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            color: #ffcccc;
            background-color: #1a1a2e;
        }

        /* Section styling */
        .section {
            padding: 60px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            border-bottom: 1px solid #444;
        }

        /* Top Section */
        .top-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .top-text {
            font-size: 54px;
            font-weight: 700;
            text-transform: uppercase;
            color: #ff3368;
            text-shadow: 0 0 10px #ff3368;
            animation: typing 3s steps(20, end) infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            width: 60%;
            text-align: left;
        }

        .top-text::after {
            content: '|';
            animation: blink 0.7s infinite step-end;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .character-img {
            width: 300px;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .start-earning-button {
            font-size: 24px;
            color: #fff;
            background-color: #ff3368;
            padding: 15px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px #ff3368, 0 0 25px #ff3368;
        }

        .start-earning-button:hover {
            background-color: #2182f0;
            box-shadow: 0 0 20px #2182f0, 0 0 30px #2182f0;
        }

        /* Live Stats Section */
        .live-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 40px 0;
            background-color: #1a1a2e;
            border-radius: 8px;
            margin-top: 40px;
            color: #f4f7fc;
        }

        .stat {
            font-size: 36px;
            font-weight: 700;
            color: #ff3368;
        }

        .stat-label {
            margin-top: 10px;
            font-size: 18px;
            color: #ccc;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Satisfaction, Bet, and Invite Cards */
        .satisfaction-card,
        .bet-card,
        .invite-card {
            background-color: #1a1a2e;
            color: #f4f7fc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .satisfaction-card:hover,
        .bet-card:hover,
        .invite-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .satisfaction-card i,
        .bet-card i,
        .invite-card i {
            color: #ff3368;
            font-size: 50px;
            margin-bottom: 10px;
        }

        .bet-card img,
        .invite-card img {
            width: 64px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">RBXPRO</div>
        <ul>
            <li><a href="/earn">Earn</a></li>
            <li><a href="/withdraw">Withdraw</a></li>
            <li><a href="/privacy.html">Privacy Policy</a></li>
            <li><a href="/terms.html">Terms of Service</a></li>
        </ul>
    </nav>

    <!-- Top Section -->
    <div class="section">
        <div class="top-section">
            <div class="top-text">Do surveys. Earn robux!</div>
            <div>
                <img class="character-img" src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/5/b/5/5b5489729a85b02c21c9ebda2a886f86ad7bbf7d.png" alt="Roblox">
                <div class="button-container">
                    <a href="/login" class="start-earning-button">Start Earning Robux</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Stats Section -->
    <div class="live-stats section">
        <div>
            <div class="stat" id="robux-paid">0</div>
            <div class="stat-label">Robux Paid Out</div>
        </div>
        <div>
            <div class="stat" id="users-online">0</div>
            <div class="stat-label">Users Online</div>
        </div>
        <div>
            <div class="stat" id="surveys-completed">0</div>
            <div class="stat-label">Surveys Completed</div>
        </div>
    </div>

    <script>
        function animateStat(id, endValue, duration) {
            const statElement = document.getElementById(id);
            let startValue = 0;
            const increment = Math.ceil(endValue / (duration / 20));
            const interval = setInterval(() => {
                startValue += increment;
                if (startValue >= endValue) {
                    statElement.textContent = endValue.toLocaleString();
                    clearInterval(interval);
                } else {
                    statElement.textContent = startValue.toLocaleString();
                }
            }, 20);
        }

        document.addEventListener("DOMContentLoaded", () => {
            animateStat("robux-paid", 20000, 2000);
            animateStat("users-online", 600, 2000);
            animateStat("surveys-completed", 3000, 2000);
        });
    </script>
</body>

</html>
