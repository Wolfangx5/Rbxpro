<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1196478872150097990/5a4e9f646dd92bd9562e2bf37f86ebb1.webp" type="image/webp">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#17b823">
    <meta name="keywords" content="free robux, robux, roblox, earn robux, roblox free robux">
    <title>RBXPRO - Earn Free Robux Today!</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTUcVAcT06IL9C3r3Eg4n3G1uZy1l1N+5Jb9S8q5BxfX/KQ3rRNG5kdqK5+F5+lpGr6ll1ZzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap">
    <style>
        /* Universal settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #f4f7fc;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #ff5e5e, #ff3368);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            color: #ffcccc;
            background-color: #1a1a2e;
        }

        /* Section styling */
        .section {
            padding: 60px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff3368;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 51, 104, 0.5);
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
        }

        /* Top Section */
        .top-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .top-text {
            font-size: 54px;
            font-weight: 700;
            text-transform: uppercase;
            color: #ff3368;
            text-shadow: 0 0 10px #ff3368;
            animation: typing 3s steps(20, end) infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            width: 60%;
            text-align: left;
        }

        .top-text::after {
            content: '|';
            animation: blink 0.7s infinite step-end;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .character-img {
            width: 300px;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .start-earning-button {
            font-size: 24px;
            color: #fff;
            background-color: #ff3368;
            padding: 15px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px #ff3368, 0 0 25px #ff3368;
        }

        .start-earning-button:hover {
            background-color: #2182f0;
            box-shadow: 0 0 20px #2182f0, 0 0 30px #2182f0;
        }

        /* Carousel styling */
        .carousel-container {
            position: relative;
            max-width: 80%;
            margin: 3rem auto;
            overflow: hidden;
            background-color: #1a1a2e;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            min-width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-arrow {
            font-size: 1.8rem;
            color: #fff;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .carousel-arrow:hover {
            background-color: rgba(255, 51, 104, 0.8);
            transform: scale(1.1);
        }

        .carousel-arrow i {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">RBXPRO</div>
        <ul>
            <li><a href="/earn">Earn</a></li>
            <li><a href="/withdraw">Withdraw</a></li>
            <li><a href="/privacy.html">Privacy Policy</a></li>
            <li><a href="/terms.html">Terms of Service</a></li>
        </ul>
    </nav>

    <!-- Top Section -->
    <div class="section">
        <div class="top-section">
            <div class="top-text">Do surveys. Earn robux!</div>
            <div>
                <img class="character-img" src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/5/b/5/5b5489729a85b02c21c9ebda2a886f86ad7bbf7d.png" alt="Roblox">
                <div class="button-container">
                    <a href="/login" class="start-earning-button">Start Earning Robux</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Partner Section -->
    <div class="section">
        <h2>Our Partners</h2>
        <div class="carousel-container">
            <div class="carousel-images" id="carousel-images">
                <img src="https://www.kiwiwall.com/img/logo.png" alt="Kiwiwall Logo" class="carousel-image">
                <img src="https://th.bing.com/th/id/R.3f8cf43d1318ffdece67c2b3dfa4b05b?rik=xALLeESrpGbJVQ&pid=ImgRaw&r=0" alt="Bitlabs Logo" class="carousel-image">
                <img src="https://tse4.mm.bing.net/th/id/OIP.oew2PNNOxj2-Rx5OEnpFtAAAAA?rs=1&pid=ImgDetMain" alt="CPX Surveys Logo" class="carousel-image">
                <img src="https://tse4.mm.bing.net/th/id/OIP.H8c7bTiBtCVbhutB7Lb1KAHaHa?rs=1&pid=ImgDetMain" alt="RevToo Logo" class="carousel-image">
            </div>
            <div class="carousel-nav">
                <button class="carousel-arrow" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-arrow" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function nextSlide() {
            const carousel = document.getElementById('carousel-images');
            const slides = carousel.children.length;
            currentSlide = (currentSlide + 1) % slides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function prevSlide() {
            const carousel = document.getElementById('carousel-images');
            const slides = carousel.children.length;
            currentSlide = (currentSlide - 1 + slides) % slides;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>

</html>
