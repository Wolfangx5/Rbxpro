<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>RBXPRO - Earn Free Robux</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1196478872150097990/5a4e9f646dd92bd9562e2bf37f86ebb1.webp" type="image/webp">
    <meta name="description" content="Visit RbxPro and earn your free robux now! Earn robux by playing games and surveys! What're you waiting for?">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#17b823">
    <meta name="keywords" content="free robux, robux, roblox, free roblox">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/bulma.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* Background gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000, #000000);
            color: #FFFDFF;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Navbar and promo strip */
        .navbar, .recommendation-strip {
            background-color: #1a1a2e;
            color: #fff;
        }

        .navbar-brand .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
        }

        .navbar-menu a {
            color: #ffffff !important; /* White text for visibility */
        }

        .recommendation-strip {
            background-color: #17b823;
            padding: 10px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay with transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .glow-text {
            font-size: 4rem;
            font-weight: 700;
            color: #e94560; /* Reddish pink color */
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.9), 0 0 20px rgba(233, 69, 96, 0.8), 0 0 30px rgba(233, 69, 96, 0.7);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Section and subtitle styling */
        .section {
            padding: 3rem 1.5rem;
        }

        h2.title {
            font-size: 2rem;
            color: #FEFFFF;
            margin-bottom: 0.5rem;
        }

        h3.subtitle {
            font-size: 1.25rem;
            color: #FEFFFF;
            margin-bottom: 2rem;
        }

        /* Separator styling */
        .separator {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin: 1rem 0 2rem;
        }

        /* Pop card styling - neon shine effect */
        .column .popCard {
            display: block;
            background-color: #1a1a2e;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 9, 60, 0.8), 0 0 40px rgba(212, 9, 60, 0.6), 0 0 60px rgba(212, 9, 60, 0.4);
        }

        .column .popCard:hover {
            transform: translateY(-5px);
            background-color: #e94560;
            box-shadow: 0 0 25px rgba(212, 9, 60, 0.9), 0 0 50px rgba(212, 9, 60, 0.7), 0 0 80px rgba(212, 9, 60, 0.5);
        }

        /* Icons inside pop cards */
        .custom-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        /* FAQ Section styling */
        .faq-section {
            margin-top: 2rem;
            color: #FEFFFF;
        }

        .faq-item {
            margin-bottom: 1rem;
            background-color: #1a1a2e;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .faq-item:hover {
            background-color: #2a2a3e;
        }

        .faq-item-content {
            display: none;
            color: #ddd;
            margin-top: 0.5rem;
        }

        /* Footer styling */
        footer {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-nav li {
            display: inline-block;
            margin-right: 15px;
        }

        .footer-nav li a {
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-nav li a:hover {
            color: #e94560;
        }

        .rbxpro-disclaimer {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>

<body aria-hidden="false">
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="glow-text">RBXPRO</div>
    </div>

    <!-- Rest of the HTML content... (as provided in your initial HTML structure) -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 3000);

            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', function() {
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            var path = window.location.pathname;
            if (path === '/' || path.includes('earn')) {
                document.getElementById('earn-link').classList.add('is-active');
                document.getElementById('footer-earn-link').classList.add('is-active');
            } else if (path.includes('withdraw')) {
                document.getElementById('withdraw-link').classList.add('is-active');
                document.getElementById('footer-withdraw-link').classList.add('is-active');
            }
        });

        function toggleFaq(element) {
            const content = element.querySelector('.faq-item-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function Logout() {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        }

        function openBitlab() {
            const token = localStorage.getItem('sessionToken');
            window.open(`https://web.bitlabs.ai/?uid=${token}&token=c3ed1ee8-3d7c-4d82-a477-53c920424f04`, '_blank');
        }

        function openAytS() {
            const token = localStorage.getItem('sessionToken');
            window.open(`https://www.kiwiwall.com/wall/8gxnIY9Rac77vzHDSpPOe9DJL1AfNsY0/${token}`, '_blank');
        }

        function openCPX() {
            const token = localStorage.getItem('sessionToken');
            window.open(`https://wall.cpx-research.com/index.php?app_id=21882&ext_user_id=${token}`, '_blank');
        }

        function loadUserData() {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                fetch('/api/userdata', {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const balance = document.getElementById("rbxbalance");
                    const nameDisplay = document.getElementById("usernameDisplay");

                    balance.textContent = `${data.balance} robux`;
                    nameDisplay.textContent = `Welcome, ${data.username}!`;
                })
                .catch(error => {
                    window.location.href = '/login';
                    return;
                });
            } else {
                window.location.href = '/login';
            }
        }
        setInterval(loadUserData, 1000);
    </script>
    <script src="https://kit.fontawesome.com/11277b4f51.js"></script>
</body>

</html>
