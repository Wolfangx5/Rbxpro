    <section class="section">
        <div class="container has-text-centered">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Loading screen timeout
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1500); // 1.5 seconds for the loading screen

            // Navbar toggle logic
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', function() {
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            // Promo code redeem button logic
            document.getElementById('redeem-button').addEventListener('click', function() {
                const promoCode = document.getElementById('promo-code').value.trim();
                const statusMessage = document.getElementById('promo-status');

                if (promoCode === '') {
                    statusMessage.textContent = 'Please enter a promo code!';
                    statusMessage.style.color = '#e74c3c'; // Error color
                    return;
                } else {
                    statusMessage.textContent = `Redeeming promo code: ${promoCode}`;
                    statusMessage.style.color = '#28a745'; // Success color
                }

                // Replace with the actual redeem code or get it dynamically
                const token = localStorage.getItem('sessionToken');
                fetch('/api/redeem', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: promoCode }) // Send the redeem code as JSON
                })
                .then(response => response.json())
                .then(data => {
                    const balance = document.getElementById("rbxbalance");
                    balance.textContent = `${data.balance} R$`;
                })
                .catch(error => {
  
                    window.location.href = '/login';
                    return;
                });

            });

            // Check user authentication and load user data
            function loadUserData() {
                const token = localStorage.getItem('sessionToken');
                if (token) {
                    fetch('/api/userdata', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        const balance = document.getElementById("rbxbalance");
                        balance.textContent = `${data.balance} R$`;
                    })
                    .catch(error => {
                       window.location.href = '/login';
                        return;
                    });
                } else {
                   window.location.href = '/login';
                }
            }
            loadUserData(); // Call the function to load user data
        });

        // Logout function
        function Logout() {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        }
    </script>
