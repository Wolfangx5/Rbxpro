<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>RBXPRO - Promo Code Redemption</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1196478872150097990/5a4e9f646dd92bd9562e2bf37f86ebb1.webp" type="image/webp">
    <meta name="description" content="Visit RbxPro and earn your free robux now! Earn robux by playing games and surveys!">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#9b87f5">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #FFFDFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: rgba(26, 26, 46, 0.95);
            padding: 1rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(155, 135, 245, 0.1);
        }
        .navbar-brand .logo {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #E5DEFF, #9b87f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar-menu a {
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .navbar-menu a:hover {
            background: linear-gradient(45deg, #9b87f5, #7E69AB);
            border-radius: 4px;
        }
        .promo-code-section {
            text-align: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(155, 135, 245, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 135, 245, 0.2);
            max-width: 500px;
            margin: 40px auto;
        }
        .promo-code-section h1 {
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #E5DEFF, #9b87f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .promo-input {
            width: 100%;
            max-width: 400px;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid rgba(155, 135, 245, 0.3);
            background: rgba(155, 135, 245, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            font-family: 'Inter', sans-serif;
        }
        .promo-input:focus {
            outline: none;
            border-color: #9b87f5;
            box-shadow: 0 0 20px rgba(155, 135, 245, 0.2);
        }
        .redeem-btn {
            padding: 14px 32px;
            background: linear-gradient(45deg, #9b87f5, #7E69AB);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        .redeem-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(155, 135, 245, 0.3);
        }
        .status-message {
            margin-top: 15px;
            font-size: 16px;
            color: #e74c3c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(155, 135, 245, 0.1), rgba(26, 26, 46, 0.9));
            border: 1px solid rgba(155, 135, 245, 0.2);
            color: #fff;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 32px rgba(155, 135, 245, 0.2);
        }
        .modal-content button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #9b87f5, #7E69AB);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(155, 135, 245, 0.3);
        }
        footer {
            margin-top: auto;
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(155, 135, 245, 0.1);
        }
        .footer-nav {
            margin-bottom: 20px;
        }
        .footer-nav li {
            display: inline-block;
            margin: 0 15px;
        }
        .footer-nav li a {
            color: #E5DEFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .footer-nav li a:hover {
            color: #9b87f5;
        }
        .rbxpro-disclaimer {
            color: rgba(229, 222, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            .promo-code-section {
                margin: 20px;
                padding: 30px 20px;
            }
            .promo-code-section h1 {
                font-size: 24px;
            }
            .footer-nav li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="logo">RBXPRO</div>
        </div>
        <div class="navbar-menu">
            <a href="#">Earn</a>
            <a href="/withdraw">Withdraw</a>
            <div class="navbar-end">
                <strong id="rbxbalance">0 R$</strong>
                <a onclick="Logout()" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="promo-code-section">
        <h1>Redeem Your Promo Code</h1>
        <input type="text" id="promo-code" placeholder="Enter your promo code" class="promo-input">
        <button id="redeem-button" class="redeem-btn">Redeem</button>
        <p id="promo-status" class="status-message"></p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <footer>
        <div class="footer-nav">
            <ul>
                <li><a href="#">Earn</a></li>
                <li><a href="/withdraw">Withdraw</a></li>
                <li><a href="/terms.html">Terms and Conditions</a></li>
                <li><a href="/privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="rbxpro-disclaimer">
            <p>RBXPRO | All Rights Reserved.</p>
            <p>RBXPRO is not affiliated, associated, or partnered with Roblox Corporation.</p>
        </div>
    </footer>

    <script>
        function showModal(message) {
            document.getElementById("modal-message").textContent = message;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('redeem-button').addEventListener('click', function() {
                const promoCode = document.getElementById('promo-code').value.trim();

                if (promoCode === '') {
                    showModal("Please enter a promo code!");
                    return;
                }

                const token = localStorage.getItem('sessionToken');
                fetch('/api/redeem', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: promoCode })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showModal("Promo code redeemed successfully!");
                        document.getElementById("rbxbalance").textContent = `${data.balance} R$`;
                    } else {
                        showModal("Refresh page to see your balance! If balance is still the same it might be because: Invalid, Maxed out, or username does not exist.");
                    }
                })
                .catch(error => {
                    showModal("An error occurred. Please try again.");
                    console.error(error);
                });
            });

            function loadUserData() {
                const token = localStorage.getItem('sessionToken');
                if (token) {
                    fetch('/api/userdata', {
                        method: 'POST',
                        headers: { 'Authorization': token }
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("rbxbalance").textContent = `${data.balance} R$`;
                    })
                    .catch(() => window.location.href = '/login');
                } else {
                    window.location.href = '/login';
                }
            }
            loadUserData();
        });

        function Logout() {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
