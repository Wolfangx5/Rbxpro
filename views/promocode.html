<head>
    <meta charset="utf-8">

    <meta name="description" content="Visit RbxPro and earn your free robux now! Earn robux by playing games and surveys! What're you waiting for?">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#17b823">
    <meta name="keywords" content="free robux, robux, roblox, free roblox">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #FFFDFF;
            overflow-x: hidden;
        }

        /* Promo Code Redemption Styling */
        .promo-code-section {
            text-align: center;
            background-color: #1a1a2e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .promo-code-section h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #e94560;
        }

        .promo-input {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            background-color: #111;
            color: #fff;
        }

        .redeem-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .redeem-btn:hover {
            background-color: #218838;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #e74c3c;
        }

        .navbar {
            background-color: #1a1a2e;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff;
        }

        .navbar-menu a {
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-menu a:hover {
            background-color: #e94560;
            color: #fff;
            border-radius: 4px;
        }

        .buttons .button {
            background-color: #0f3460;
            color: #fff;
            font-weight: 600;
            border-radius: 4px;
            padding: 0.5rem 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons .button:hover {
            background-color: #162447;
            transform: translateY(-2px);
        }

        /* Footer styling */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-nav li {
            display: inline-block;
            margin-right: 15px;
        }

        .footer-nav li a {
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-nav li a:hover {
            color: #e94560;
        }

        .rbxpro-disclaimer {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body aria-hidden="false">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <div class="logo">RBXPRO</div>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end is-centered">
                    <a id="earn-link" class="navbar-item navbar-s-item" href="#">Earn</a>
                    <a id="withdraw-link" class="navbar-item navbar-s-item" href="/withdraw">Withdraw</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons has-addons">
                            <a href="" class="button is-info">
                                <strong id="rbxbalance">0 R$</strong>
                            </a>
                            <a onclick="Logout()" href="" class="button is-info">
                                <strong>Logout</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container has-text-centered">
            <div class="promo-code-section">
                <h1>Redeem Your Promo Code</h1>
                <input type="text" id="promo-code" placeholder="Enter your promo code" class="promo-input">
                <button id="redeem-button" class="redeem-btn">Redeem</button>
                <p id="promo-status" class="status-message"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-nav">
            <ul>
                <li><a id="footer-earn-link" href="#">Earn</a></li>
                <li><a id="footer-withdraw-link" href="/withdraw">Withdraw</a></li>
                <li><a id="footer-terms-link" href="terms.html">Terms and Conditions</a></li>
                <li><a id="footer-privacy-link" href="/privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
        <hr style="border: 1px solid #fff; width: 30%; opacity: 0;">
        <div class="rbxpro-disclaimer">
            <p>RBXPRO | All Rights Reserved.</p>
            <p>RBXPRO is not affiliated, associated, or partnered with Roblox Corporation.</p>
        </div>
    </footer>

    <!-- Success/Error Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Modal Functions
        function showModal(message) {
            document.getElementById("modal-message").textContent = message;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', function() {
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            // Promo code redeem button logic
            document.getElementById('redeem-button').addEventListener('click', function() {
                const promoCode = document.getElementById('promo-code').value.trim();

                if (promoCode === '') {
                    showModal("Please enter a promo code!");
                    return;
                }

                const token = localStorage.getItem('sessionToken');
                fetch('/api/redeem', {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: promoCode })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showModal("Promo code redeemed successfully!");
                        document.getElementById("rbxbalance").textContent = `${data.balance} R$`;
                    } else {
                        showModal("Reresh page to see your balance! If balance is still the same it might be because: Invalid, Maxxed out, or username does not exsit.");
                    }
                })
                .catch(error => {
                    showModal("An error occurred. Please try again.");
                    console.error(error);
                });
            });

            // Load user data if authenticated
            function loadUserData() {
                const token = localStorage.getItem('sessionToken');
                if (token) {
                    fetch('/api/userdata', {
                        method: 'POST',
                        headers: { 'Authorization': token }
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("rbxbalance").textContent = `${data.balance} R$`;
                    })
                    .catch(() => window.location.href = '/login');
                } else {
                    window.location.href = '/login';
                }
            }
            loadUserData();
        });

        // Logout function
        function Logout() {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        }
    </script>
    <script src="https://kit.fontawesome.com/11277b4f51.js"></script>
</body>

</html>
